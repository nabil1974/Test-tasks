{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css'  %}">
    <style>{% block styles %}{% endblock %}</style>
	</head>
	<body>

		<div class="container">
			<a href="/">К оглавлению</a>
			<h1 id="upper-header"><a href="{% url 'guestbook:index' %}">Гостевая</a></h1>
			<div id="upper-auth">
				{% if user.is_authenticated %}
				Здравствуйте, <a href="{% url 'guestbook:author_entries' user.username %}">{{ user.username }}</a>
				<a href="{% url 'guestbook:logout' %}">Выйти</a>
				{% else %}
				<a href="{% url 'guestbook:login' %}">Войти</a>
				<a href="{% url 'guestbook:registration' %}"> Регистрация</a>
				{% endif %}
			</div>
			<h4 id="perex">C блэкджеком и комментариями</h4>
			{% block content %}
			{% endblock %}
		</div>

		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script>{% block scripts %}{% endblock %}</script>
	</body>
</html>
